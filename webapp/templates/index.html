<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardGameDB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="navbar-brand">BoardGameDB</a>
        
        <div class="navbar-links">
            <a href="#" class="active">Home</a>
            <a href="#">Games</a>
            <a href="#">Users</a>
            <a href="#">Top Games</a>
        </div>
        
        <form action="#" class="search-container">
            <input type="text" placeholder="Search games..." name="search">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </nav>

    <!-- 
        Video Background 
        Source:https://www.pexels.com/video/two-men-playing-a-board-game-2894883/
    -->
    <div class="video-container">
        <video id="background-video" autoplay loop muted playsinline preload="auto">
            <source src="game.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Text on Video -->
    <div class="content-overlay">
        <h1>Discover Your Next Adventure</h1>
        <p>Explore thousands of games across all categories</p>
        
        <div class="buttons-container">
            <button class="button primary-button">Explore Games</button>
            <button class="button secondary-button">Explore Users</button>
        </div>
    </div>
    <script>
        document.body.style.overflowY = 'hidden'; // Hides vertical scrollbar
        document.body.style.overflowX = 'hidden'; // Hides horizontal scrollbar
    </script>
</body>
</html>
